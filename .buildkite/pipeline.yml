steps:
  - block: ":rocket: Release!"
    prompt: "Fill out the details for release"
    if: 'build.message =~ /^release\$/i'
    fields:
      - text: "VERSION"
        key: "version"
  
  - label: ":hammer_and_pick: Build"
    command:
    - "nvm install"
    - "npm install"
    - "npm run releaseEslint"
    - "npm run test"
    - "npm run build"
    - "[[ $BUILDKITE_PULL_REQUEST == 'false' ]] && npm run release && npm run releaseDemo || true"
    timeout_in_minutes: 15
